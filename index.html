<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love you Baby!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: pink;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        margin: 0.2em;
        text-shadow: 2px 2px 5px #ff69b4;
    }

    p {
        font-size: 1.5em;
        margin-top: 0.5em;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
        100% { transform: translateY(-100px) rotate(45deg); opacity: 0; }
    }
</style>
</head>
<body>

<audio controls autoplay hidden muted loop >
    <source src="06 Ishq Bulaava.mp3" type="audio/mpeg">
</audio>
    
<h1>I LOVE YOU Baby! ðŸ’–</h1>
<p>Thank you for being with me Jaanu</p>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        heart.style.width = 10 + Math.random() * 20 + 'px';
        heart.style.height = heart.style.width;
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
